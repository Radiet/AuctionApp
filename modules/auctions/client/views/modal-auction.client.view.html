<div class="modal-header">
</div>
<div class="modal-body" id="modal-body">
  <div class="text-center">
    <h4 ng-bind="vm.auction.name"></h4>
     <uib-accordion close-others="true">
      <div uib-accordion-group class="panel-info" heading="{{bid.value}}" template-url="/modules/auctions/client/views/bid-list.client.view.html" ng-repeat="bid in vm.bids">
        <img class="img-rounded" ng-src="{{bid.user.profileImageURL}}">
        <br>
        <br>
        <button type="button" ng-bind="bid.user.displayName" class="btn btn-info btn-block btn-sm"></button>
      </div>
    </div>
    <div ng-if="!vm.isOwner">
      <form>
        <div class="input-group">
          <input type="number" class="form-control" min="100" value="100" ng-model="vm.bidAdd">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" ng-click="vm.Bid.save()">Bid!</button>
          </span>
        </div>
      </form>
    </div>
    <button class="btn btn-danger" ng-click="vm.Auction.destroy()" ng-if="vm.isOwner">Delete this ads</button>
  </div>
</div>
<div class="modal-footer">
</div>
