<div class="modal-header">
</div>
<div class="modal-body" id="modal-body">
  <div class="text-center">
    <h4 ng-bind="vm.item.name"></h4>
     <uib-accordion close-others="true">
      <div uib-accordion-group ng-class="{'panel-info': vm.item.status === 'open', 'panel-warning': (vm.item.status === 'close' && $first)}" heading="{{bid.value}}" template-url="/modules/auctions/client/views/bid-list.client.view.html" ng-repeat="bid in vm.bids">
        <img class="img-rounded" ng-src="{{bid.user.profileImageURL}}">
        <br>
        <br>
        <button type="button" ng-bind="bid.user.displayName" class="btn btn-info btn-block btn-sm"></button>
      </div>
    </div>
    <div ng-if="!vm.isOwner">
      <form ng-if="vm.item.status === 'open'">
        <div class="input-group">
          <input type="number" class="form-control" min="100" value="100" ng-model="vm.bidAdd">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" ng-click="vm.Bid.save()">Bid!</button>
          </span>
        </div>
      </form>
    </div>
    <div ng-if="vm.isOwner">
      <button class="btn btn-danger" ng-click="vm.Item.destroy()">Delete</button>
      <button class="btn btn-warning" ng-click="vm.Item.close()" ng-if="vm.item.status !== 'close'">Close auction</button>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div ng-if="vm.item.status === 'close'">
    <p><i>The auction has been closed {{vm.item.closedAt | timeAgo}}</i></p>
  </div>
</div>
